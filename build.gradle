// Top-level build file where you can add configuration options common to all sub-projects/modules.
gradle.addProjectEvaluationListener(new ProjectEvaluationListener() {
    @Override
    void beforeEvaluate(Project project) {
        if(project.name.contains("plugin"))return
        if (project.name.endsWith("app")) {
            GLog.l(project.toString() + " applies buildApp.gradle")
            project.apply {
                from "${project.rootDir.path}/buildApp.gradle"
            }
        } else{
            GLog.l(project.toString() + " applies buildLib.gradle")
            project.apply {
                from "${project.rootDir.path}/buildLib.gradle"
            }
        }
    }

    @Override
    void afterEvaluate(Project project, ProjectState projectState) {

    }
})
buildscript {
    ext.kotlin_version = "1.4.10"
    repositories {
        google()
        jcenter()
        maven{
            url uri('./plugin/maven/orange')
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.orange.plugin:orangePlugin:1.0.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}